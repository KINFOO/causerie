{% extends "base.html" %}

{% block headers %}
  <title>Add Causerie</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6 page-header">
        <h1>
          <a href="/">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true">
            </span>
          </a>
          Add Causerie
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endif %}
        <form method="post" action="/causerie_add">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control input-lg" name="title"
              id="title" placeholder="Title"/>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" name="description" id="description"
              placeholder="Markdown" aria-describedby="helpBlock"></textarea>
            <span id="helpBlock" class="help-block">Markdown allowed.</span>
          </div>
          <input class="btn btn-success pull-right" type="submit" value="Done">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
