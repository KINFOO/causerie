{% extends "base.html" %}

{% block headers %}
  <title>Add Causerie</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-md-offset-3 col-md-6 page-header">
        <h1>
          <a href="/">
            <span class="glyphicon glyphicon-menu-left" aria-hidden="true">
            </span>
          </a>
          Add Causerie
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-3 col-md-6">
        {% if error %}
          <div class="alert alert-danger" role="alert">{{ error | safe }}</div>
        {% endif %}
        <form method="post" action="/causerie_add">
          {{ form | safe }}
          <input class="btn btn-success pull-right" type="submit" value="Done">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
