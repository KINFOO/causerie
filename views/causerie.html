{% extends "base.html" %}

{% block headers %}
  <title>Add Causerie</title>
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Causerie</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        {% if posts %}
          {% for causerie in causeries %}
            <p>
              <a href="/causerie/{{ causerie.slug }}">{{causerie.title}}</a>
            </p>
          {% endfor %}
        {% else %}
          <h2 style="text-align: center">
            <span class="glyphicon glyphicon-asterisk" aria-hidden="true">
            </span><br/>
            (No post.)
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
